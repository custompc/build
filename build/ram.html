<script>
	function adjops() {
		var x = document.getElementById("corsair");
        var y = document.getElementById("gskill");
        var z = document.getElementById("hyperx");
        var nores = document.getElementById("noresults");
        var showcorsair = document.getElementById("showcorsair");
        var showgskill = document.getElementById("showgskill");
        var showhyperx = document.getElementById("showhyperx");
        
        if (showcorsair.checked == true && showgskill.checked == true && showhyperx.checked == true) {
        	nores.style.display = "none";
                x.style.display = "inline-block";
                y.style.display = "inline-block";
                z.style.display = "inline-block";
        } else if (showcorsair.checked == true && showgskill.checked == true) {
        	nores.style.display = "none";
            x.style.display = "inline-block";
            y.style.display = "inline-block";
            z.style.display = "none";
        } else if (showcorsair.checked == true && showhyperx.checked == true) {
                nores.style.display = "none";
                x.style.display = "inline-block";
                y.style.display = "none";
                z.style.display = "inline-block";
        } else if (showgskill.checked == true && showhyperx.checked == true) {
         		nores.style.display = "none";
                x.style.display = "none";
                y.style.display = "inline-block";
                z.style.display = "inline-block";
        } else if (showcorsair.checked == true) {
        	nores.style.display = "none";
                x.style.display = "inline-block";
                y.style.display = "none";
                z.style.display = "none";
        } else if (showgskill.checked == true) {
        		nores.style.display = "none";
                x.style.display = "none";
                y.style.display = "inline-block";
                z.style.display = "none";
        } else if (showhyperx.checked == true) {
        	nores.style.display = "none";
                x.style.display = "none";
                y.style.display = "none";
                z.style.display = "inline-block";
        } else {
            x.style.display = "none";
            y.style.display = "none";
            z.style.display = "none";
            nores.style.display = "block";
        }    
    }
		
var modal = document.getElementById('myModal');

var btn = document.getElementById("myBtn");

var span = document.getElementsByClassName("close")[0];

span.onclick = function() {
  modal.style.display = "none";
}
		
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  } 
}
