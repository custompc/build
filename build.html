<html>
<head>

</head>

<body>
  <div class = "processordiv" id ="processor">

  <div id = "ocp">

  <a href = ""><div class = "item"><h3 class = "header">i7-9700k</h3><img src ="https://c1.neweggimages.com/NeweggImage/ProductImage/19-117-958-V03.jpg" width ="100%"><h2 class = "header">$399.89</h2></div></a>
   <a href = ""><div class = "item"><h3 class = "header">i5-9600k</h3><img src ="https://c1.neweggimages.com/NeweggImage/ProductImage/19-117-959-V01.jpg" width ="100%"><h2 class = "header" style = "background-color:none">$244.89</h2></div></a> 
    <a href = ""><div class = "item"><h3 class = "header">i7-8700k</h3><img src ="https://c1.neweggimages.com/NeweggImage/ProductImage/19-117-827-Z01.jpg" width ="100%"><h2 class = "header">$369.99</h2></div></a>
    <a href = ""><div class = "item"><h3 class = "header">i5-8600k</h3><img src ="https://c1.neweggimages.com/NeweggImage/ProductImage/19-117-825-Z01.jpg" width ="100%"><h2 class = "header" style = "background-color:none">$259.89</h2></div></a> 
	  </div>
	  <button onclick= "showoc()">Show OC</button>
	  <div id = "nocp" style ="display:none">
		  <a href = ""><div class = "item"><h3 class = "header">i7-8700</h3><img src ="https://c1.neweggimages.com/NeweggImage/ProductImage/19-117-826-Z01.jpg" width ="100%"><h2 class = "header" style = "background-color:none">$309.99</h2></div></a> 
  		<a href = ""><div class = "item"><h3 class = "header">i5-8600</h3><img src ="https://images10.newegg.com/NeweggImage/ProductImageCompressAll1280/19-117-885-V03.jpg" width ="100%"><h2 class = "header" style = "background-color:none">$249.99</h2></div></a> 
		 <a href = ""><div class = "item"><h3 class = "header">i5-8500</h3><img src ="https://c1.neweggimages.com/NeweggImage/ProductImage/19-117-883-V01.jpg" width ="100%"><h2 class = "header" style = "background-color:none">$234.99</h2></div></a> 
	 <a href = ""><div class = "item"><h3 class = "header">i5-8400</h3><img src ="https://c1.neweggimages.com/NeweggImage/ProductImage/19-117-824-Z01.jpg" width ="100%"><h2 class = "header" style = "background-color:none">$199.99</h2></div></a> 	
	 
	  </div>
  </div>
  <script>
	  function shownoc() {
		  var x = document.getElementById("nocp");
		   var y = document.getElementById("ocp");
  if (x.style.display === "none") {
    x.style.display = "inline-block";
	y.style.display = "none";  
	
  } else {
    x.style.display = "none";
	  y.style.display = "inline-block";  
  }
	  }
	  
	  function showoc() {
		  var y = document.getElementById("nocp");
		   var x = document.getElementById("ocp");
  if (x.style.display === "none") {
    x.style.display = "inline-block";
	y.style.display = "none";  
	
  } else {
    x.style.display = "none";
	  y.style.display = "inline-block";  
  }
	  }
	</script>
</html>
